title: "C++ & Systems Blog"
description: "A comprehensive technical blog covering C++, systems programming, embedded systems, networking, algorithms, and software engineering practices. Resources for learning, reference, and professional development."
baseurl: "/blog_cpp"
url: "https://robinali34.github.io"

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima
show_excerpts: true
timezone: America/Los_Angeles

# Collections
collections:
  posts:
    output: true
    permalink: /:year/:month/:day/:title/

# Pagination
paginate: 10
paginate_path: "/posts/page:num/"

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate

# Navigation
header_pages:
  - posts.md
  - cpp-learning-map.md
  - embedded-system-design-showcase.md

# Build options
future: true

# Exclude
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

